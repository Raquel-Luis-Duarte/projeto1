<!DOCTYPE html>
<html lang="en">

<head>

    <title>CADASTRO</title>

<body>
    <h1>ASSISTÊNCIA TÉCNICA DE CELULAR</h1>
    <form action="cadastro.html" method="POST">

        <label for="nome "> Nome:</label><br>
        <input type="text" name="nome do cliente" value=""><br>

        <label for="cpf "> CPF:</label><br>
        <input type="text" name="cpf do cliente" value=""><br>

        <label for="endereco "> Endereço:</label><br>
        <textarea name="Endereço do cliente" rows="2" cols="50"></textarea><br>

        <label for="modelo de celular "> Modelo do celular:</label><br>
        <input type="radio" name="modelo" value="Samsung">Samsung<br>
        <input type="radio" name="modelo" value="Motorola">Motorola<br>
        <input type="radio" name="modelo" value="Iphone">Iphone<br>
        <input type="radio" name="modelo" value="Xiaomi">Xiaomi<br>

        <label for="relato dos problemas"> Relatos dos problemas:</label><br>
        <textarea name="relatos dos defeitos" rows="6" cols="50"></textarea><br><br>

        <label for="imagem do aparelho">Imagem do aparelho:</label><br>
        <input type="file"> </input> <br><br><br>

        <input type="submit" value="Enviar"> </input><br>

    </form><br>

    <a href="./home.html">Votar à página inicial</a><br>
